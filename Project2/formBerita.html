<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="namaMasjid" class="col-2 col-form-label">Nama Masjid</label> 
    <div class="col-10">
      <input id="namaMasjid" name="namaMasjid" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label" for="judulBerita">Judul Berita</label> 
    <div class="col-10">
      <input id="judulBerita" name="judulBerita" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="isiBerita" class="col-2 col-form-label">Isi Berita</label> 
    <div class="col-10">
      <textarea id="isiBerita" name="isiBerita" cols="40" rows="6" class="form-control" required="required"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="penulis" class="col-2 col-form-label">Penulis</label> 
    <div class="col-6">
      <input id="penulis" name="penulis" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggalTerbit" class="col-2 col-form-label">Tanggal Terbit</label> 
    <div class="col-3">
      <input id="tanggalTerbit" name="tanggalTerbit" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2">Status Berita</label> 
    <div class="col-10">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="statusBerita" id="statusBerita_0" type="radio" required="required" class="custom-control-input" value="draftBerita"> 
        <label for="statusBerita_0" class="custom-control-label">Draft</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="statusBerita" id="statusBerita_1" type="radio" required="required" class="custom-control-input" value="submitBerita"> 
        <label for="statusBerita_1" class="custom-control-label">Submit</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="statusBerita" id="statusBerita_2" type="radio" required="required" class="custom-control-input" value="reviewBerita"> 
        <label for="statusBerita_2" class="custom-control-label">Review</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="statusBerita" id="statusBerita_3" type="radio" required="required" class="custom-control-input" value="rejectBerita"> 
        <label for="statusBerita_3" class="custom-control-label">Reject</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="statusBerita" id="statusBerita_4" type="radio" required="required" class="custom-control-input" value="approveBerita"> 
        <label for="statusBerita_4" class="custom-control-label">Approve</label>
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-2 col-8">
      <button name="submit" type="submit" class="btn btn-primary mr-3">Simpan</button>
      <button name="update" type="submit" class="btn btn-primary mr-3">Update</button>
      <button name="hapus" type="reset" class="btn btn-primary">Hapus</button>
    </div>
  </div>
</form>
