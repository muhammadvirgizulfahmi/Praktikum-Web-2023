<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Form Validation</h1>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" name="nama" maxlength="30" required>
        <span id="errorNama" class="error"></span>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="errorEmail" class="error"></span>

        <br>

        <label for="jam">Jam Keberangkatan:</label>
        <input type="text" id="jam" name="jam" placeholder="HH.MM" required>
        <span id="errorJam" class="error"></span>

        <br>

        <label for="tujuan">Tujuan Keberangkatan:</label>
        <input type="text" id="tujuan" name="tujuan" required>
        <span id="errorTujuan" class="error"></span>

        <br>

        <label for="jumlahTiket">Jumlah Tiket:</label>
        <input type="number" id="jumlahTiket" name="jumlahTiket" min="1" max="10" required>
        <span id="errorJumlahTiket" class="error"></span>

        <br>

        <button type="submit">Submit</button>
    </form>

    <div id="result" style="display: none;">
        <h2>Data Form:</h2>
        <p id="resultNama"></p>
        <p id="resultEmail"></p>
        <p id="resultJam"></p>
        <p id="resultTujuan"></p>
        <p id="resultJumlahTiket"></p>
    </div>

    <script>
        function validateForm() {
            // Reset error messages
            clearErrors();

            // Get form values
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var jam = document.getElementById("jam").value;
            var tujuan = document.getElementById("tujuan").value;
            var jumlahTiket = document.getElementById("jumlahTiket").value;

            // Validation logic
            var isValid = true;

            if (nama.length === 0 || nama.length > 30) {
                document.getElementById("errorNama").innerText = "Nama harus diisi (maksimum 30 karakter)";
                isValid = false;
            }

            if (!validateEmail(email)) {
                document.getElementById("errorEmail").innerText = "Format email tidak valid";
                isValid = false;
            }

            if (!validateJam(jam)) {
                document.getElementById("errorJam").innerText = "Format jam tidak valid (HH.MM)";
                isValid = false;
            }

            if (tujuan.length === 0) {
                document.getElementById("errorTujuan").innerText = "Tujuan keberangkatan harus diisi";
                isValid = false;
            }

            if (jumlahTiket < 1 || jumlahTiket > 10) {
                document.getElementById("errorJumlahTiket").innerText = "Jumlah tiket harus antara 1 dan 10";
                isValid = false;
            }

            // Display result if form is valid
            if (isValid) {
                displayResult(nama, email, jam, tujuan, jumlahTiket);
            }

            return isValid;
        }

        function clearErrors() {
            // Reset error messages
            document.getElementById("errorNama").innerText = "";
            document.getElementById("errorEmail").innerText = "";
            document.getElementById("errorJam").innerText = "";
            document.getElementById("errorTujuan").innerText = "";
            document.getElementById("errorJumlahTiket").innerText = "";
        }

        function validateEmail(email) {
            // Simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateJam(jam) {
            // Simple time validation (HH.MM format)
            var jamRegex = /^(0[0-9]|1[0-9]|2[0-3])\.[0-5][0-9]$/;
            return jamRegex.test(jam);
        }

        function displayResult(nama, email, jam, tujuan, jumlahTiket) {
            // Display form data below the form
            document.getElementById("resultNama").innerText = "Nama Pelanggan: " + nama;
            document.getElementById("resultEmail").innerText = "Email: " + email;
            document.getElementById("resultJam").innerText = "Jam Keberangkatan: " + jam;
            document.getElementById("resultTujuan").innerText = "Tujuan Keberangkatan: " + tujuan;
            document.getElementById("resultJumlahTiket").innerText = "Jumlah Tiket: " + jumlahTiket;

            // Show the result section
            document.getElementById("result").style.display = "block";
        }
    </script>

</body>
</html>
