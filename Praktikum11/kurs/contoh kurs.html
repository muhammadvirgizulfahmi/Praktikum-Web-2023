<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #converter {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div id="converter">
    <h2>Currency Converter</h2>
    
    <label for="idrAmount">Enter amount in Indonesian Rupiah (IDR):</label>
    <input type="number" id="idrAmount" placeholder="Enter IDR amount">

    <label for="exchangeRate">Enter current exchange rate:</label>
    <input type="number" id="exchangeRate" placeholder="Enter exchange rate">

    <button onclick="convertCurrency()">Convert</button>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function convertCurrency() {
            var idrAmount = parseFloat(document.getElementById('idrAmount').value);
            var exchangeRate = parseFloat(document.getElementById('exchangeRate').value);

            if (isNaN(idrAmount) || isNaN(exchangeRate)) {
                alert("Please enter valid numbers.");
                return;
            }

            var usdAmount = idrAmount / exchangeRate;
            document.getElementById('result').innerText = 
                idrAmount.toLocaleString() + " IDR is equal to " + usdAmount.toLocaleString('en-US', {style: 'currency', currency: 'USD'});
        }
    </script>
</div>

</body>
</html>
