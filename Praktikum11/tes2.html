<!DOCTYPE html>
<html>
    <head>
        <script>
            function hello(){
                let obj = document.getElementById("nurul");
                obj.innerHTML="Universitas Nurul Fikri";
                obj.style.background="yellow";
            }
        </script>
    </body>
    </head>

        <span id="nurul">Nurul Fikri</span>
        <br>
        <button onclick="hello()">Hello</button>
    </body>
</html>
